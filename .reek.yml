---
detectors:
  UncommunicativeVariableName:
    accept:
      - t
  IrresponsibleModule:
    enabled: false
  DuplicateMethodCall:
    exclude:
      - app/controllers/application_controller.rb
      - app/controllers/concerns/accessible.rb

directories:
  "db/migrate":
    TooManyStatements:
      enabled: false
    FeatureEnvy:
      enabled: false

exclude_paths:
  - db/config.rb
  - db/seeds.rb
  - db/printer.rb
  - db/seeds/journey.rb
  - db/seeds/assessment_builder.rb
  - spec/mailers/previews/crisis_event_mailer_preview.rb