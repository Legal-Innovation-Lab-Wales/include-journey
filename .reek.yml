---
detectors:
  UncommunicativeVariableName:
    accept:
      - t
  IrresponsibleModule:
    enabled: false
  DuplicateMethodCall:
    exclude:
      - ApplicationController
  TooManyMethods:
    exclude:
      - AffirmationsController
  TooManyStatements:
    exclude:
      - new
      - update
  UtilityFunction:
    public_methods_only: true

directories:
  "db/migrate":
    TooManyStatements:
      enabled: false
    FeatureEnvy:
      enabled: false
  "app/controllers":
    IrresponsibleModule:
      enabled: false
    NestedIterators:
      max_allowed_nesting: 2
    UnusedPrivateMethod:
      enabled: false
    InstanceVariableAssumption:
      enabled: false
    TooManyInstanceVariables:
      max_instance_variables: 10

  "app/helpers":
    IrresponsibleModule:
      enabled: false
    UtilityFunction:
      enabled: false
  "app/mailers":
    InstanceVariableAssumption:
      enabled: false
  "app/models":
    InstanceVariableAssumption:
      enabled: false

exclude_paths:
  - db/config.rb
  - db/seeds.rb
  - db/printer.rb
  - db/seeds/journey.rb
  - db/seeds/assessment_builder.rb
  - spec/mailers/previews/crisis_event_mailer_preview.rb
  - app/controllers/concerns/accessible.rb
  - app/controllers/concerns/exportable.rb
  - app/controllers/concerns/pagination.rb